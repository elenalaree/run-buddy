<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Run Buddy</title>
    
</head>

<body>
    <!--Nav bar-->
    <header>
        <div class="barbox">
            <h1><a href="/">Run Buddy</a></h1>
            <nav>
                <ul>
                    <li>
                        <a href="#what-we-do"> What We Do</a></li>
                    <li>
                        <a href="#what-you-do">What You Do</a></li>
                    <li>
                        <a href="#your-trainers">Your Trainers</a></li>
                    <li>
                        <a href="#reach-out">Reach Out</a></li>
                </ul>
            </nav>
        </div>
    
    </header>
    <main>
        <!--hero-->
        <section class="hero-form">
            <div>
                <h3>Get Started Today</h3>
                <p>Fill out this form and one of our trainers will schedule a consult.</p>

                <!--Form element-->
                <form>
                    <label for="name">Enter full name:</label>
                    <input type="text" placeholder="Your Name" name="name" id="name" class="form-input"/>
                    <label for="email">Enter email adress:</label>
                    <input type="email" placeholder="Email Address" name="email" id="email" class="form-input"/>
                    <label for="phone">Enter a telephone number:</label>
                    <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="form-input"/>
                    <p>
                        Have you worked out with a trainer before?
                        <input type="radio" name="trainer-confirm" id="trainer-yes" />
                        <label for="trainer-yes">Yes</label>
                        <input type="radio" name="trainer-confirm" id="trainer-no" />
                        <label for="trainer-no">No</label>
                    </p>    
                    <p>                
                        <label for="age">                        
                            I acknowledge that I am at least 18 years of age.
                        </label>
                        <input type="checkbox" name="age" id="age"/>
                    </p>
                    <button type="submit">Get running!</button>
                    
                   
                </form>
            </div>
        </section>
        <!--What We Do-->
        <section id="what-we-do">

        </section>
        <!--What You Do-->
        <section id="what-you-do">
            
        </section>
        <!--Meet the Trainers-->
        <section id="meet-the-trainers">
            
        </section>
        <!--Reach out-->
        <section id="reach-out">
            
        </section>
    </main>
    <footer>
        <h2>Made with Love by Run Buddy.</h2>
        <div>
                        <a href="#">Read Our Privacy Policy</a><br/>
            &copy; 2019 Run Buddy, Inc.
        </div>
    </footer>
</body>
</html>
